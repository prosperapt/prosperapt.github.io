<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex">
<link rel="stylesheet" href="/0/0.css">
<link rel="icon" href="/0/fav.svg">
<script src="conta.js"></script>
<title>Anunciar — Prospera</title>
</head>
<body>
<article>
<p id="logo"><a href="/">Prospera</a>

<p>Registo diário do contador. Programado para as 23h; hora provável: 23h57.

<p id="conta">

<script>
var txt = "";
var keys = Object.keys(conta);

for (key in keys) {
	txt += new Date(keys[key] * 1).toTimeString().substr(0,5) + " " + conta[keys[key]] + "<br>";
}

document.getElementById('conta').innerHTML = txt;
</script>
</article>
</body>
</html>
